<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="css/contato.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
   
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fab fa-linkedin"></i>
            <div class="topic">Linkedin</div>
            <div class="text-one">Livros.com</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Telefone</div>
            <div class="text-one">+00 00 1234 5678</div>
            <div class="text-two">+00 00 1234 5678</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">Livros@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Envie sua mensagem</div>
          <p>Se tiver alguma duvida, você pode enviar uma mensagem aqui.  um prazer ajudá-lo.</p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Digite seu nome" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Digite seu email" />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Digite sua mensagem"></textarea>
            </div>
            <div class="button">
              <input type="button" value="Enviar" />
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
